---
 - name: Update irida server
   become: yes
   hosts: all
   tasks:
     
    
     - name: Ugrade iriada-core
       apt:
          name: irida-core-experimental
          state: latest
          update_cache: yes
       tags:
         - core
     
     - name: Get package Core version
       shell:
         cmd: apt policy irida-core
       register: package_version
       tags:
         - core
          
    
     - name: Ugrade iriada-directory
       apt:
          name: irida-directory
          state: latest
          update_cache: yes
       tags:
         - dir
         
     - name: Get package Core version
       shell:
         cmd: apt policy irida-core
       register: package_version
       tags:
         - dir
         
     - name: Ugrade iriada-emergencyroom
       apt:
          name: irida-emergencyroom
          state: latest
          update_cache: yes
       tags:
         - em 
         
     - name: Get package Core version
       shell:
         cmd: apt policy irida-core
       register: package_version
       tags:
         - em
         
     - debug:
         var: package_version
       tags:
         - core
         - dir
         - em

     
         
         
    
         
    
       
